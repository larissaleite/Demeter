<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/demeter.png') }}">

    <title>Demeter</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.min.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/select.min.css') }}" type='text/css'/>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-sanitize.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>

    <!--<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>-->

    <script src="{{ url_for('static', filename='js/select.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>




    <style>

    body {
      padding-top:7%;
      font-family: 'Roboto Slab', serif;
    }

    h1, h2, h3, h4, nav {
      font-family: 'Roboto Slab', serif;
    }

    .recipe_title {
        font-weight:bold;
    }

    .recipe_img {
        vertical-align: middle;
    }

    .recipe_instructions {
        font-size:10.5px;
        font-weight:100;
    }

    .profile-avatar {
        width: 15%;
    }

    .tag-item, .tag-item > a {
      background: #428bca !important;
      color: #f8f8f8 !important;
    }
    input, .tag-item, .tags, .suggestion-item {
      font-family: 'Roboto Slab', serif !important;
    }

    .location-map {
        height:40%;
    }

    #trellis td {
    width: 200px;
    height: 300px;
  }
  #trellis td.first {
      width: 300px;
  }


    </style>
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script >
    $(document).ready(function(){


        $('#week_interaction').click(function(){
            $('#report').load('dash1');
         });
         $('#monthly_interaction').click(function(){
             $('#report').load('dash2');
          });

          $('#rated_recipes').click(function(){
              $('#report').load('dash3');
           });

        $('#favourite_recipes').click(function(){
            $('#report').load('dash4');
         });

        $('#cuisine').click(function(){
            $('#report').load('dash5');
         });

         $('#ratio_ana').click(function(){
             $('#report').load('dash6');
          });



    });
      </script>


</head>
<body ng-app="demeter">

<div style="width:95%; margin:auto">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img style="display: inline-block; height:24px;" src="{{ url_for('static', filename='images/demeter.png') }}" />
                        Demeter
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    {% if current_user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/profile">Profile</a></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <img class="img-circle profile-avatar" src="https://graph.facebook.com/{{ current_user.fb_id }}/picture">
                                {{ current_user.first_name }} {{ current_user.last_name }} </h4><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


<div class="row" style="width:60%; margin:auto">
  <div class="col-md-3">
    <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="cuisine" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Type of Food Consumption
          </button>
    </div>
  </div>

  <div class="col-md-3">
    <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Recipes Analysis
              <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a id="rated_recipes" href="">Top Rated Recipe</a></li>
              <li><a id="favourite_recipes" href="">Most Favourite Recipe </a></li>
          </ul>
      </div>
</div>


<div class="col-md-3">

        <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="ratio_ana" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Ratio Analysis

              </button>
          </div>
</div>
<div class="col-md-3">

          <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Interaction Analysis
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a id="week_interaction" href="">Weekly Interaction</a></li>
                    <li><a id="monthly_interaction" href="">Monthly Interaction</a></li>
                </ul>
            </div>
</div>
</div>


          <div class="row"></div>
            <div class="row" >

              <div id="report">

              </div>
            </div>
</div>

</body>
</html>
